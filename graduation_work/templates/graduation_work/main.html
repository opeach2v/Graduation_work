<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Django에서만 작동 -->
    <link rel="icon" href="{% static 'media/webLogo.png' %}">
    <link rel="apple-touch-icon" href="{% static 'media/webLogo.png' %}">
    <!-- live server에서만 작동 -->
    <link rel="icon" href="../media/webLogo.png">
    <link rel="apple-touch-icon" href="../media/webLogo.png">
    <!-- Django에서만 작동 -->
    <link rel="stylesheet" href="{% static 'css/login_style.css' %}">
    <!-- live server에서만 작동 -->
    <link rel="stylesheet" href="../static/css/login_style.css">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>어린이가 위험해요!</title>
</head>
<body>
    {% block asd %}
    {% endblock %}
    <main class="main-container">
        <section class="login-container">
            <div class="logo-area">
                <img src="{{ MEDIA_URL }}webLogo.png" alt="로고" class="logo-img"><img src="{{ MEDIA_URL }}login_title.png" alt="타이틀" class="title"><br>
            </div>
            <div class="login-box">
                <form method="POST" action="{% url 'login_user' %}">
                    {% csrf_token %}
                    <div class="select">
                        <input type="radio" name="role" id="teacher" value="teacher"><label for="teacher" class="select-label">선생님</label>
                        <input type="radio" name="role" id="parent" value="parent"><label for="parent" class="select-label">학부모</label>
                    </div>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <br>
                    <button type="submit" class="login-btn" >로그인</button>
                </form>
                <p class="register">계정이 없으신가요? <a href="{% url 'add_users' %}">회원가입</a></p>

                {% if error %}
                    <div class="error-message" style="margin-top: 10px; color: red; text-align: center;">
                        {{ error }}
                    </div>
                {% endif %} 
            </div>
        </section>
    </main>
</body>
</html>
